<!DOCTYPE html>
<html>
    <head>
        <title>Queue</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="Queue.js"></script>
    </head>
    <header>
        <div class="container-fluid mt-5">
            <h1 class="text-center display-4 m-5">Queue</h1>
        </div>
    </header>
    <body>
        <div class="container-fluid mt-5 text-center align-items-center">
            <!-- Queue Display -->
            <div class="container mb-5">
                <table class="table table-bordered p-5">
                    <tr id="Queue">
                        <td>Queue will show here!</td>
                    </tr>
                </table>
            </div>
            <div class="container mt-5">
                <div class="row">
                    <div class="col">
                        <input id="EnqueueData" class="m-3" type="text" style="text-align: center">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-info" onclick="cEnqueue()">Enqueue</button>
                        <button type="button" class="btn btn-danger" onclick="cDequeue()">Dequeue</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
