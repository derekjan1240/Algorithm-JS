<!DOCTYPE html>
<html>
    <head>
        <title>Stack</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="Stack.js"></script>
    </head>
    <header>
        <div class="container-fluid mt-5">
            <h1 class="text-center display-4 m-5">Stack</h1>
        </div>
    </header>
    <body>
        <div class="container-fluid mt-5 text-center align-items-center">
            <!-- Stack Display -->
            <div class="container mb-5">
                <table id="Stack" class="table table-bordered p-5">
                    <tr>
                        <td>Stack will show here!</td>
                    </tr>
                </table>
            </div>
            <div class="container mt-5">
                <div class="row">
                    <div class="col">
                        <input id="PushData" class="m-3" type="text" style="text-align: center">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-info" onclick="cPush()">Push</button>
                        <button type="button" class="btn btn-danger" onclick="cPop()">Pop</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<style>
table{width: 50%;}
tr{
    border: 3px solid black;
    height: 20px;
}
</style>
